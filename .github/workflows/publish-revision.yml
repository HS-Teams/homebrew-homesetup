name: HomeSetup Publish New Version

on:
  workflow_dispatch:
    inputs:
      comment:
        description: 'Publish description'
        default: ''
        required: false
        type: string

jobs:
  publish:
    strategy:
      matrix:
        os: [ "ubuntu-latest" ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 11
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      
    - name: Publish new version
      uses: yorevs/publish-revision@master
      run: echo "Hello ${{ inputs.name }}"
