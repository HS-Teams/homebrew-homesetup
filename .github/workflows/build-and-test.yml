name: build-and-test
run-name: Build & Test

on:
  workflow_dispatch:
    inputs:
      build_ubuntu:
        description: 'Build & Test on Ubuntu latest ?'
        default: true
        required: true
        type: boolean
      build_fedora:
        description: 'Build & Test on Fedora latest ?'
        default: true
        required: true
        type: boolean
      build_alpine:
        description: 'Build & Test on Alpine latest ?'
        default: true
        required: true
        type: boolean
      build_macos:
        description: 'Build & Test on macOS latest ?'
        default: true
        required: true
        type: boolean
  push:
    branches:
      - '**'
    paths:
      - 'bin/**'
      - 'dotfiles/**'
      - 'tests/**'
      - '*.bash'
  fork:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
    paths:
      - 'bin/**'
      - 'dotfiles/**'
      - 'tests/**'
      - '*.bash'

permissions:
  contents: write

env:
  JOB_NAME: "HomeSetup-Build"

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: "ubuntu-latest"
            build: ${{ inputs.build_ubuntu }}
          - os: "fedora-latest"
            build: ${{ inputs.build_fedora }}
          - os: "alpine-latest"
            build: ${{ inputs.build_alpine }}
          - os: "macOS-latest"
            build: ${{ inputs.build_macos }}
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ vars.PYTHON_VERSION }}
    - name: Update PIP
      run: pip install --upgrade pip
    - name: Install HomeSetup with Prefix and Test
      run: |
        ./install.bash -r -p "${{ github.workspace }}"
        echo "${{ github.workspace }}" > "${HOME}/.hhs-prefix"
        source "${HOME}"/.bashrc
        __hhs tests
