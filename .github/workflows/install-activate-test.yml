name: install-activate-test

#on:
#  push:
#    branches: [ "master" ]
#  pull_request:
#    branches: [ "master" ]
on:
  workflow_dispatch:
    inputs:
      comment:
        description: 'Publish description'
        default: ''
        required: false
        type: string

permissions:
  contents: write

env:
  JOB_NAME: "HomeSetup-Actions"

jobs:
  build:
    strategy:
      matrix:
        os: [ "ubuntu-latest" ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Setup BATS
      uses: mig4/setup-bats@v1
      with:
        bats-version: 1.10.0
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Update PIP
      run: pip install --upgrade pip
    - name: Install HomeSetup with Prefix and Test
      run: |
        ./install.bash -r -p "${{ github.workspace }}"
        echo "${{ github.workspace }}" > "${HOME}/.hhs-prefix"
        source "${HOME}"/.bashrc
        __hhs tests
    # Commit badges
