[bumpver]
current_version = "1.8.28"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "++version {old_version} -> {new_version}"
commit = false
tag = false
push = false

[bumpver.file_patterns]
"bumpver.toml" = ['current_version = "{version}"']
"gradle.properties" = ["app_version = '{version}'"]
".VERSION" = ["{version}"]
"README.md" = ["release/v{version}/gray"]
"install.bash" = ["VERSION=\"{version}\""]
"Formula/homesetup.rb" = ["tag: \"v{version}\"", "HomeSetup v{version}"]
